<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html"> Logo </a>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="image"></div>
          <div class="signin-container">
            <h1>Sign in</h1>
            <p class="if-have-an-accout">
              If you donâ€™t have an account register
              <br />
              You can <a href="signup.html">Register Here!</a>
            </p>
            <form>
              <label for="email">Email</label>
              <div class="input-container">
                <img src="message.webp" alt="Email icon" />
                <input type="email" name="email" id="email" placeholder="Enter your email address or yuar phone" autofocus required />
              </div>
              <label for="password">Password</label>
              <div class="input-container">
                <img src="padlock.webp" alt="Padlock icon" />
                <input type="password" name="password" id="password" placeholder="Enter your password" required />
              </div>
              <div class="options">
                <div class="remember-me">
                  <input type="checkbox" name="remember-me" id="remember-me" />
                  <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Forgot Password ?</a>
              </div>
              <input type="submit" value="Login" />
            </form>
            <div class="login-with">
              <p>or continue with</p>
              <div class="login-option">
                <a href="#"><img src="Facebook.webp" alt="Facebook Icon" /></a>
                <a href="#"><img src="apple.webp" alt="Apple Icon" /></a>
                <a href="#"><img src="google.webp" alt="Google Icon" /></a>
                <p> with mr flix</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
